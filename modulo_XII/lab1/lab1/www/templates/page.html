<ion-view title="Page" id="page1" class=" ">
    <ion-content padding="true" class="has-header">
        <form id="page-form1" class="list ">
            <label class="item item-input " id="page-input1">
                <span class="input-label">Email</span>
                <input type="email" ng-model="a" placeholder="">
            </label>
            <label class="item item-input " id="page-input2">
                <span class="input-label">Password</span>
                <input type="password" ng-model="b" placeholder="">
            </label>
        </form>
        <a ui-sref="page2" id="page-button1" ng-click="Etiqueta(a,b)" class=" button button-positive  button-block ">Log in</a>
    </ion-content>
</ion-view>
