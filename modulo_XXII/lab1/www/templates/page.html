<ion-view title="Page" id="page1" class=" ">
    <ion-content padding="true" class="has-header">
        <button id="page-button1" class=" button button-positive  button-block " ng-click="getProductDetail()">Show info</button>
        <ion-list id="page-list1" class=" ">
            <ion-item id="page-list-item1" class="  " ng-repeat="item in list">{{item.name}}</ion-item>
            <ion-item id="page-list-item2" class="  ">{{item.id}}</ion-item>
            <ion-item id="page-list-item3" class="  ">{{item.price}}</ion-item>
            <ion-item id="page-list-item4" class="  ">{{item.type}}</ion-item>
        </ion-list>
    </ion-content>
</ion-view>
